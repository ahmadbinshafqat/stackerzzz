<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stackerzzz Coming Soon</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #9d50bb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2),
                     0 0 20px rgba(255, 138, 0, 0.4),
                     0 0 30px rgba(229, 46, 113, 0.4);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4),
                     0 0 40px rgba(229, 46, 113, 0.6),
                     0 0 60px rgba(157, 80, 187, 0.6);
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <h1>Stay Tuned,<br>✨ Stackerzzz are coming ✨</h1>

  <script>
    // Generate random stars for background
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      let size = Math.random() * 3 + 2 + 'px';
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
